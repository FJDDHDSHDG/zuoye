<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //平均值//
        var se = 0;
        var sm = 0;
        for (var i=1 ; i<=100 ;i++){
            se =se + i;
        }
        sm = se / 100 ;
        alert(sm)
        //奇数偶数//
        var sf =0;
        var sd =0;
        for (var i = 1; i<=100;i++){
            if (i%2 == 0){
                sf=sf+i;
            }else{
                sd= sd +i;
            }
        }
        alert('偶数'+sf)
        alert('基数'+sd)
        var sr = 0;
        for (var i =0;i<=100;i++){
            if (i%3==0){
                sr = sr +i
            }
        }
        alert(sr)
    </script>
